    <script>
        const API_BASE = 'https://api.deepseek.com/v1';
        const API_KEY = 'sk-e2567be66ddd47d8ac991786f6b5faff';
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const avatar = document.getElementById('avatar');
        const statusIndicator = document.getElementById('status');
        const sendBtn = document.getElementById('sendBtn');

        let conversationHistory = [

            }

        let isVoiceEnabled = false;
        let isVideoEnabled = false;
        let recognition = null;
        let synthesis = window.speechSynthesis;

        function addMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            messageDiv.innerHTML = `<div class="message-bubble">${escapeHtml(text)}</div>`;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function setAvatarSpeaking(speaking) {
            if (speaking) {
                avatar.classList.add('speaking');
                statusIndicator.textContent = 'æ­£åœ¨è¯´è¯...';
                statusIndicator.classList.add('active');
            } else {
                avatar.classList.remove('speaking');
                statusIndicator.textContent = 'å¾…æœºä¸­';
                statusIndicator.classList.remove('active');
            }
        }

        function speakText(text) {
            if ('speechSynthesis' in window) {
                // åœæ­¢å½“å‰æ’­æ”¾
                synthesis.cancel();

                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'zh-CN';
                utterance.rate = 1.0;
                utterance.pitch = 0.9; // ç¨å¾®ä½æ²‰çš„ç”·å£°

                utterance.onstart = () => {
                    setAvatarSpeaking(true);
                };

                utterance.onend = () => {
                    setAvatarSpeaking(false);
                };

                synthesis.speak(utterance);
            }
        }

        async function sendMessage(text) {
            if (!text) {
                text = messageInput.value.trim();
            }
            if (!text) return;

            // æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯
            addMessage(text, true);
            messageInput.value = '';
            sendBtn.disabled = true;

            // æ·»åŠ åˆ°å†å²
            conversationHistory.push({
                role: "user",
                content: text
            });

            // è®¾ç½®çŠ¶æ€ä¸ºæ€è€ƒä¸­
            statusIndicator.textContent = 'æ€è€ƒä¸­...';
            statusIndicator.classList.add('active');

            try {
                // è°ƒç”¨ DeepSeek API
                const response = await fetch(`${API_BASE}/chat/completions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: 'deepseek-chat',
                        messages: conversationHistory,
                        temperature: 0.7,
                        max_tokens: 500
                    })
                });

                const data = await response.json();

                if (data.choices && data.choices[0]) {
                    const reply = data.choices[0].message.content;
                    addMessage(reply, false);

                    // è¯­éŸ³æ’­æŠ¥å›å¤
                    speakText(reply);

                    // æ·»åŠ åˆ°å†å²
                    conversationHistory.push({
                        role: "assistant",
                        content: reply
                    });

                    // é™åˆ¶å†å²é•¿åº¦
                    if (conversationHistory.length > 20) {
                        conversationHistory = [
                            conversationHistory[0],
                            ...conversationHistory.slice(-19)
                        ];
                    }
                } else {
                    const errorMsg = 'æŠ±æ­‰ï¼Œæˆ‘é‡åˆ°äº†ä¸€äº›é—®é¢˜ã€‚' + (data.error?.message || '');
                    addMessage(errorMsg, false);
                    statusIndicator.textContent = 'é”™è¯¯';
                }
            } catch (error) {
                addMessage('ç½‘ç»œé”™è¯¯: ' + error.message, false);
                console.error('Error:', error);
                statusIndicator.textContent = 'é”™è¯¯';
            } finally {
                sendBtn.disabled = false;
                if (statusIndicator.textContent !== 'æ­£åœ¨è¯´è¯...') {
                    statusIndicator.textContent = 'å¾…æœºä¸­';
                    statusIndicator.classList.remove('active');
                }
            }
        }

        function toggleVoice() {
            const btn = document.getElementById('voiceBtn');

            if (!isVoiceEnabled) {
                // å¯åŠ¨è¯­éŸ³è¯†åˆ«
                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    recognition = new SpeechRecognition();
                    recognition.lang = 'zh-CN';
                    recognition.continuous = false;
                    recognition.interimResults = false;

                    recognition.onstart = () => {
                        btn.classList.add('active');
                        btn.textContent = 'ğŸ¤ æ­£åœ¨å¬...';
                        statusIndicator.textContent = 'æ­£åœ¨å¬...';
                        statusIndicator.classList.add('active');
                    };

                    recognition.onresult = (event) => {
                        const transcript = event.results[0][0].transcript;
                        sendMessage(transcript);
                    };

                    recognition.onend = () => {
                        btn.classList.remove('active');
                        btn.textContent = 'ğŸ¤ è¯­éŸ³è¾“å…¥';
                        if (statusIndicator.textContent === 'æ­£åœ¨å¬...') {
                            statusIndicator.textContent = 'å¾…æœºä¸­';
                            statusIndicator.classList.remove('active');
                        }
                    };

                    recognition.onerror = (event) => {
                        alert('è¯­éŸ³è¯†åˆ«é”™è¯¯: ' + event.error);
                        btn.classList.remove('active');
                        btn.textContent = 'ğŸ¤ è¯­éŸ³è¾“å…¥';
                    };

                    recognition.start();
                    isVoiceEnabled = true;
                } else {
                    alert('ä½ çš„æµè§ˆå™¨ä¸æ”¯æŒè¯­éŸ³è¯†åˆ«åŠŸèƒ½');
                }
            } else {
                if (recognition) {
                    recognition.stop();
                    isVoiceEnabled = false;
                }
            }
        }

        async function toggleVideo() {
            const btn = document.getElementById('videoBtn');
            const videoContainer = document.querySelector('.video-container');

            if (!isVideoEnabled) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({

                        audio: false

                    // ç§»é™¤å ä½ç¬¦
                    const placeholder = document.querySelector('.avatar-placeholder');
